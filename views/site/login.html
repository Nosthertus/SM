<div ng-controller="LoginController" class="box2">
	<div uib-collapse="!message.show">
		<uib-alert type="{{message.type}}" close="hideMessage()">{{message.text}}</uib-alert>
	</div>
	<form ng-submit="submit()" class="form">
		<div class="form-group">
			<div class="input-group">		
				<div class="input-group-addon"><i class="fa fa-user"></i></div>
				<input type="text" class="form-control" id="Username" placeholder="Username" ng-model="username">
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-key"></i></div>
				<input type="password" class="form-control" id="Password" placeholder="Password" ng-model="password">
			</div>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
