<script type="text/javascript">
var notifElem;

$( function() {
  notifElem = $('#notification')[0];
  
  var $container = $('.packery').packery();
  
  $container.on( 'layoutComplete', function( event, laidOutItems ) {
    console.log( 'Packery layout completed on ' + laidOutItems.length + ' items' );
  });

  $container.on( 'click', '.item', function( event ) {
    // change size of item via class
    if($(event.target).hasClass('z1')){
    	$(event.target).toggleClass('a1');
    }
        if($(event.target).hasClass('z2')){
    	$(event.target).toggleClass('a2');
    }
        if($(event.target).hasClass('z3')){
    	$(event.target).toggleClass('a3');
    }
    //$( event.target ).toggleClass('gigante');
    // trigger layout
    $container.packery();
  });


});

</script>
