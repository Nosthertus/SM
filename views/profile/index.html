<div class="row">
  <h1 class="text-center box"> what's the new {{name}}?</h1>
</div>
<div class="row" flow-init="{target: 'server/web/upload'}" flow-files-submitted="$flow.upload()" flow-file-success="success($file, $message, $flow)">
  <div class="col-lg-3">
    <!--Netwoks & up upload -->
    <span class="btn" flow-btn flow-attrs="{accept:'image/*'}">Upload File</span>
    <uib-accordion>
      <uib-accordion-group heading="Friends" is-open="true">
          <ul ng-init="getFriends()" ng-show="friends.length > 0">
            <li ng-repeat="friend in friends">
              {{friend.username}}
            </li>
          </ul> 

          <p ng-hide="friends.length > 0">You have no friends added</p>
      </uib-accordion-group>
      <uib-accordion-group heading="Networks">
          <ul>
            <li>
              object media con ng-repet
            </li>
          </ul>
      </uib-accordion-group>
    </uib-accordion>
  </div>
  <div class="col-lg-9">
    <!-- Owner galery -->
    inyectar el line aca

		<div class="thumbnail" ng-repeat="file in $flow.files">
			<img flow-img="file" class="img-responsive preview">
			   <uib-progressbar max="100" value="file.progress() * 100">{{file.progress() * 100}}</uib-progressbar>
		</div>

		<div class="packery">
