<!DOCTYPE html>
<html lang="en" ng-app="SM">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="dist/css/style.css" rel="stylesheet">
</head>
<body ng-controller="MainController" class="background">
	<nav class="navbar navbar-inverse navbar-fixed-top box">
		<div class="container box5">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href>Social Media</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-repeat="link in navbar.links" ng-class="{active: link.active}">
						<a href ng-click="route(link.route)">{{link.content}}</a>
					</li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div id="main" class="container">
		<div ng-view></div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/packery/dist/packery.pkgd.min.js"></script>

	<script src="dist/js/app.js"></script>
	<script src="dist/js/services/UserService.js"></script>
	<script src="dist/js/controllers/MainController.js"></script>
	<script src="dist/js/controllers/LoginController.js"></script>
	<script src="dist/js/controllers/SiteController.js"></script>
	<script src="dist/js/controllers/SignupController.js"></script>
	<script src="dist/js/controllers/LineController.js"></script>
</body>
</html>
